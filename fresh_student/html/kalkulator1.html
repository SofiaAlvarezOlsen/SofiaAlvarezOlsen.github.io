    <h1 class="topHeading">Kalkualtor</h1>
      <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" id="display" class="calculate">
                </div>
                <div class="keys">
                    <div>
                        <input type="button" class="backColor" value="AC" id="AC">
                        <input type="button" class="backColor" value="DE" id="DE">
                        <input type="button" class="backColor" value="." id="point">
                        <input type="button" class="backColor" value="÷" id="divide">
                    </div>
                    <div>
                        <input type="button" value="7" id="seven">
                        <input type="button" value="8" id="eight">
                        <input type="button" value="9" id="nine">
                        <input type="button" value="x" id="mult" class="backColor">
                    </div>
                    <div>
                        <input type="button" value="4" id="four">
                        <input type="button" value="5" id="five">
                        <input type="button" value="6" id="six">
                        <input type="button" value="-" id="minus" class="backColor">
                    </div>
                    <div>
                        <input type="button" value="1" id="one">
                        <input type="button" value="2" id="two">
                        <input type="button" value="3" id="three">
                        <input type="button" value="+" id="plus" class="backColor">
                    </div>
                    <div>
                        <input type="button" id="zero" value="0">
                        <input type="button" value="%" id="percent" class="backColor">
                        <input type="button" id="equalsTo" value="=" class="backColor">
                    </div>
                </div>
            </form>
        </div>
      </div>
