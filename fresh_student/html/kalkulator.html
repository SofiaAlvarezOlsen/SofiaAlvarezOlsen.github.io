    <h1 class="topHeading">Kalkulator</h1>
      <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" id="display">
                </div>
                <div class="keys">
                    <div>
                        <input type="button" value="AC" class="backColor" onclick="display.value = ''">
                        <input type="button" value="DE" class="backColor" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" value="." class="backColor" onclick="display.value += '.'">
                        <input type="button" value="/" class="backColor" onclick="display.value += '/'">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="x" class="backColor" onclick="display.value += '*'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input type="button" value="-" class="backColor"onclick="display.value += '-'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3" onclick="display.value += '3'">
                        <input type="button" value="+" class="backColor" onclick="display.value += '+'">
                    </div>
                    <div>
                        <input type="button" value="0" onclick="display.value += '0'">
                        <input type="button" value="%" class="backColor" onclick="display.value += '*100'">
                        <input type="button" id="equalsTo" class="backColor" value="=" onclick="display.value = eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
      </div>
